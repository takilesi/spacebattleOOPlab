    <body>
    <!-- header / theme title  -->
    <header class="gameTitle">
        <h1>Space Battle</h1>
    </header>
    <!-- mainBox  /  background img goes here  -->
    <div class="mainBox">
        <!-- shipContainer  -->
        <div class="shipContainer">
            <!-- eachShipContainer -->
            <div class="eachShipContainerL">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWdxMTV2cTQxaHFndWF3bW9ueTJ0bXl4ZWhsZzU0ZzFwbWwzaWRhaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/wb51eQmuu7djdZaOWr/giphy.gif" alt="">
            </div>
                <!-- img  / ship image   -->
            <div class="eachShipContainerR">
                <img src="https://media.tenor.com/ieEyOumk_AoAAAAi/ufo-spaceship.gif" alt="">
            </div>
                 
        </div>
        <!-- buttonContainer   -->
        <div class="buttonContainer" style="color:white; font-size:250%;"></div>
            <!-- buttonContainer -->
            

        <!-- displayContainer   -->
        <div class="displayContainer">
            <!-- displayBox left -->
            <div class="displayBoxes">
                <div class="displayBoxesInside">

                    <button onclick="americaAttack();" id="startBut">Attack</button>

                    <span class="leftDisplayBox" style="color:white">American Hegemony</span>

                    <span class="leftHull" style="color:white">Hull</span>

                    <span class="leftFirepower" style="color:white">Firepower</span>

                    <span class="leftAccuracy" style="color:white">Accuracy</span>
                </div>
            </div>
            <!-- displayBox right -->
            <div class="displayBoxes">
                <div class="displayBoxesInside">

                    <button id="alienBut">Alien</button>

                    <span class="rightDisplayBox" style="color:white">.</span>

                    <span class="rightHull" style="color:white">Hull</span>

                    <span class="rightFirepower" style="color:white">Firepower</span>

                    <span class="rightHoardCount" style="color:white">Accuracy</span>

                </div>
            </div>

        </div>


        <!-- button: quit while your ahead! -->

    </div>
