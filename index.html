<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
    <!-- header / theme title  -->
    <header class="gameTitle">
        <h1>Space Battle</h1>
    </header>
    <!-- mainBox  /  background img goes here  -->
    <div class="mainBox">
        <!-- shipContainer  -->
        <div class="shipContainer">
            <!-- eachShipContainer -->
            <div class="eachShipContainerL">
                <img src="https://www.icegif.com/wp-content/uploads/spaceship-icegif-1.gif" alt="">
            </div>
                <!-- img  / ship image   -->
            <div class="eachShipContainerR">
                <img src="https://i.gifer.com/origin/24/2432cf5ff737ad7d1794a29d042eb02e_w200.gif" alt="">
            </div>
                 
        </div>
        <!-- buttonContainer   -->
        <div class="buttonContainer"></div>
            <!-- buttonContainer -->
            


        <!-- displayContainer   -->
        <div class="displayContainer">
            <!-- displayBox left -->
            <div class="displayBoxes">
                <div class="displayBoxesInside">

                    <button onclick="attack('america'); " id="startBut">Attack</button>

                    <span class="leftDisplayBox" style="background-color:white">America</span>

                    <span class="leftHull" style="background-color:white">Hull</span>

                    <span class="leftFirepower" style="background-color:white">Firepower</span>

                    <span class="leftAccuracy" style="background-color:white">Accuracy</span>
                </div>
            </div>
            <!-- displayBox right -->
            <div class="displayBoxes">
                <div class="displayBoxesInside">

                    <button id="alienBut">.</button>

                    <span class="rightDisplayBox" style="background-color:white"></br></span>

                    <span class="rightHull" style="background-color:white">Hull</span>

                    <span class="rightFirepower" style="background-color:white">Firepower</span>

                    <span class="rightAccuracy" style="background-color:white">Accuracy</span>

                </div>
            </div>

        </div>


        <!-- button: quit while your ahead! -->

    </div>







        <script src="app.js"></script>
    </body>
</html>
